<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,500,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira Sans:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-dark bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">UFO Sightings
                <img class="nav-ufo my-2" src="static/images/ufo.svg">
              </a>
        </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="card">
                <div class="card-header card-header-bg">
                    <h5 class="card-title card-hd-title-color">Filter Search</h5>
                </div>
                <div class="card-body card-body-bg">
                    <div class="mb-3">
                        <label for="datetime" class="form-label"><h5 class="card-title card-title-color">Enter a date</h5></label>
                        <input type="text" class="form-control" id="datetime" placeholder="1/11/2010">
                    </div>  
                    <button id="filter-btn" type="button" class="btn btn-primary">Filter Table</button>
                </div>
            </div>
          </aside>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr class="">
                  <th class="table-head table-area-color">Date</th>
                  <th class="table-head table-area-color">City</th>
                  <th class="table-head table-area-color">State</th>
                  <th class="table-head table-area-color">Country</th>
                  <th class="table-head table-area-color">Shape</th>
                  <th class="table-head table-area-color">Duration</th>
                  <th class="table-head table-area-color">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
